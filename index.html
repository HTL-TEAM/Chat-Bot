<script>

        // Add a callback here to handle the payload sent by sdk
        onSuccess: (payload) => {
            console.log(payload)
            window.location.replace("https://htl-team.github.io/Chat-Bot/bot_page.html");
        },
    };
    var sawo = new Sawo(config);
    sawo.showForm();
</script>
